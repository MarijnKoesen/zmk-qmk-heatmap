layout:
  ortho_layout:
    split: false
    rows: 4
    columns: 12
    thumbs: MIT  # also try "2x2u" with one fewer key on the last row
layers:
  Qwerty:
    - [Tab,   Q,  W,   E,   R,   T,   Y,   U,   I,  O,  P,   Bksp]
    - [Esc,   A,  S,   D,   F,   G,   H,   J,   K,  L,  ";", "'"]
    - [Shift, Z,  X,   C,   V,   B,   N,   M,   ",",  ".",  "/", Enter]
    - [Brite, Ctrl, Alt, GUI, Lower,  Space,   Raise, Left, Down, Up,  Right]
  Lower:
    - ["~", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "Bksp"]
    - ["Del", "F1", "F2", "F3", "F4", "F5", "F6", "_", "+", "{", "}", "|"]
    - [null, "F7", "F8", "F9", "F10", "F11", "F12", "ISO ~", "ISO |", "Home", "End", null]
    - [null, null, null, null, {type: held}, "", null, "Next", "Vol-", "Vol+", "Play"]
  Raise:
    - ["`", 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "Bksp"]
    - ["Del", "F1", "F2", "F3", "F4", "F5", "F6", "-", "=", "[", "]", "\\"]
    - [null, "F7", "F8", "F9", "F10", "F11", "F12", "ISO #", "ISO /", "Pg Up", "Pg Dn", null]
    - [null, null, null, null, null, "", {type: held}, "Next", "Vol-", "Vol+", "Play"]
