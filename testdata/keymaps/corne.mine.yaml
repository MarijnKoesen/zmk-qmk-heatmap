layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  default:
  - [TAB, Q, W, F, P, B, J, L, U, Y, '''', Sft+Ctl+ LALT]
  - - BSPC
    - {t: A, h: LGUI}
    - {t: R, h: LALT}
    - {t: S, h: LCTRL}
    - {t: T, h: LSHFT}
    - G
    - M
    - {t: N, h: RSHFT}
    - {t: E, h: RCTRL}
    - {t: I, h: RALT}
    - {t: O, h: RGUI}
    - '&key_repeat'
  - ['', Z, X, C, D, V, K, H, ',', ., /, '']
  - - LGUI
    - {t: SPACE, h: symbol}
    - {t: ENTER, h: nav}
    - {t: SPACE, h: left}
    - RSHFT
    - ''
  symbol:
  - - TAB
    - '&caps_word'
    - {t: ▽, type: trans}
    - '['
    - ']'
    - {t: BSPC, h: Alt+ BSPC}
    - '-'
    - '7'
    - '8'
    - '9'
    - +
    - Sft+Ctl+ LALT
  - - BSPC
    - (
    - )
    - ''''
    - ;
    - {t: DEL, h: Ctl+ DEL}
    - /
    - '4'
    - '5'
    - '6'
    - '*'
    - '&key_repeat'
  - - ''
    - '-'
    - '='
    - /
    - \
    - {t: ▽, type: trans}
    - '0'
    - '1'
    - '2'
    - '3'
    - .
    - ''
  - - LGUI
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ''
  nav:
  - - TAB
    - ESC
    - {t: ▽, type: trans}
    - DOWN
    - UP
    - {t: ▽, type: trans}
    - PG UP
    - {t: BSPC, h: Alt+ BSPC}
    - {t: UP, h: Ctl+ HOME}
    - {t: DEL, h: Ctl+ DEL}
    - {t: ▽, type: trans}
    - Sft+Ctl+ LALT
  - - BSPC
    - Gui+ [
    - Gui+ ]
    - Gui+Sft+ [
    - Gui+Sft+ ]
    - {t: ▽, type: trans}
    - PG DN
    - {t: LEFT, h: HOME}
    - {t: DOWN, h: Ctl+ END}
    - {t: RIGHT, h: END}
    - RET
    - '&key_repeat'
  - - ''
    - LGUI
    - LSHFT
    - '`'
    - TAB
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '!'
    - Q
    - W
    - ':'
    - ''
  - - LGUI
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ''
  left:
  - - TAB
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - VOLUME UP
    - F7
    - F8
    - F9
    - F10
    - Sft+Ctl+ LALT
  - - BSPC
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - VOLUME DOWN
    - F4
    - F5
    - F6
    - F11
    - '&key_repeat'
  - - ''
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F12
    - ''
  - - LGUI
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - ''
  tri:
  - - TAB
    - Meh+ Q
    - Meh+ W
    - Meh+ F
    - Meh+ P
    - Meh+ B
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&sys_reset'
    - Sft+Ctl+ LALT
  - - BSPC
    - Meh+ A
    - Meh+ R
    - Meh+ S
    - Meh+ T
    - Meh+ T
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&bootloader'
    - '&key_repeat'
  - - ''
    - Meh+ Z
    - Meh+ X
    - Meh+ C
    - Meh+ D
    - Meh+ V
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ''
  - - LGUI
    - {type: held}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ''
